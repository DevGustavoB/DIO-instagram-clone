<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
    <section>
        <div class="container">
            <div class="pitch"> <img src="/img/phone-slide-1.png" alt=""></div>
            <div class="form">
                <form>
                    <img class="logo" src="img/logo.png" alt="Instagram"/>
                    <input type="text" name="uname" placeholder="Phone number, username or email"/>
                    <input type="password" name="password" placeholder="Password"/>
                    <button type="button">Log In</button>

                    <div class="separator">or</div>
                    <a href="/" class="login-with-facebook"><img src="/img/fb.png">  Log in with Facebook</a>
                    <a href="/" class="forgot-password">Forgot password?</a>
                </form>

                <div class="singup">
                    <p>Don't have an account? <a href="/">Sing up</a></p>
                </div>

                <div class="get-app">
                    <p>Get the app</p>
                    <a href="/">
                        <img class="app" src="img/app-store.png" alt="Download on the App Store">
                    </a>
                    <a href="/">
                        <img class="app" src="img/google-play.png" alt="Download on the Google Play">
                    </a>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <nav class="links">
            <a href="/">Meta</a>
            <a href="/">Sobre</a>
            <a href="/"> Blog</a>
            <a href="/">Carreiras</a>
            <a href="/">Ajuda</a>
            <a href="/">API</a>
            <a href="/">Privacidade</a>
            <a href="/">Termos</a>
            <a href="/">Principais contas</a>
            <a href="/">Hashtags</a>
            <a href="/">Localizações</a>
            <a href="/">Instagram Lite</a>
            <a href="/">Carregamento de contatos e não usuários</a>
        </nav>

        <div class="copy">
            <span>English</span>
            <span>© 2022 Instagram from Meta</span>
        </div>
    </footer>
</body>
</html>
